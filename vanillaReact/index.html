<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React101</title>
</head>
<body>
<div id="container"> </div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script>
    const AlertButton = React.createElement('button',{
        onClick: ()=>window.alert("You Pushed me too far!")
    },"Push Me!");
    ReactDOM.render(AlertButton,document.querySelector("#container"));
</script>

</body>
</html>
